<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neural gradient representing the synapse connection -->
    <linearGradient id="synapseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Quantum glow effect -->
    <radialGradient id="quantumGlow">
      <stop offset="0%" style="stop-color:#F0ABFC;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#C084FC;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:0" />
    </radialGradient>
    
    <!-- Scientific grid pattern -->
    <pattern id="gridPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#E9D5FF" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="0" x2="40" y2="0" stroke="#E9D5FF" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Pulsing animation for neural connections -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with grid -->
  <circle cx="256" cy="256" r="240" fill="url(#gridPattern)" opacity="0.1"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#synapseGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Quantum field rings -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#synapseGradient)" stroke-width="1" opacity="0.2">
    <animate attributeName="r" from="180" to="200" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.2" to="0" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#synapseGradient)" stroke-width="1" opacity="0.3">
    <animate attributeName="r" from="160" to="180" dur="3s" begin="1s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.3" to="0" dur="3s" begin="1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Central synapse symbol -->
  <!-- Left neuron -->
  <circle cx="160" cy="256" r="35" fill="url(#synapseGradient)" filter="url(#glow)">
    <animate attributeName="r" from="35" to="38" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Right neuron -->
  <circle cx="352" cy="256" r="35" fill="url(#synapseGradient)" filter="url(#glow)">
    <animate attributeName="r" from="35" to="38" dur="2s" begin="0.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Synaptic connections -->
  <path d="M 195 256 Q 256 220, 317 256" fill="none" stroke="url(#synapseGradient)" stroke-width="4" opacity="0.8" filter="url(#glow)">
    <animate attributeName="stroke-width" from="4" to="6" dur="1.5s" repeatCount="indefinite" />
  </path>
  
  <path d="M 195 256 Q 256 292, 317 256" fill="none" stroke="url(#synapseGradient)" stroke-width="4" opacity="0.8" filter="url(#glow)">
    <animate attributeName="stroke-width" from="4" to="6" dur="1.5s" begin="0.75s" repeatCount="indefinite" />
  </path>
  
  <!-- Neural dendrites -->
  <g opacity="0.6">
    <!-- Left dendrites -->
    <line x1="125" y1="256" x2="95" y2="230" stroke="url(#synapseGradient)" stroke-width="2"/>
    <line x1="125" y1="256" x2="95" y2="256" stroke="url(#synapseGradient)" stroke-width="2"/>
    <line x1="125" y1="256" x2="95" y2="282" stroke="url(#synapseGradient)" stroke-width="2"/>
    
    <!-- Right dendrites -->
    <line x1="387" y1="256" x2="417" y2="230" stroke="url(#synapseGradient)" stroke-width="2"/>
    <line x1="387" y1="256" x2="417" y2="256" stroke="url(#synapseGradient)" stroke-width="2"/>
    <line x1="387" y1="256" x2="417" y2="282" stroke="url(#synapseGradient)" stroke-width="2"/>
  </g>
  
  <!-- Quantum particles flowing through synapses -->
  <circle r="3" fill="#F0ABFC">
    <animateMotion dur="3s" repeatCount="indefinite">
      <mpath href="#synapsePath1"/>
    </animateMotion>
  </circle>
  
  <circle r="3" fill="#C084FC">
    <animateMotion dur="3s" begin="1s" repeatCount="indefinite">
      <mpath href="#synapsePath2"/>
    </animateMotion>
  </circle>
  
  <!-- Hidden paths for particle animation -->
  <path id="synapsePath1" d="M 195 256 Q 256 220, 317 256" fill="none" />
  <path id="synapsePath2" d="M 195 256 Q 256 292, 317 256" fill="none" />
  
  <!-- Scientific notation elements -->
  <g opacity="0.4" font-family="'Courier New', monospace" font-size="12" fill="url(#synapseGradient)">
    <text x="100" y="140">∇²ψ</text>
    <text x="380" y="140">∂t</text>
    <text x="100" y="380">∑∞</text>
    <text x="380" y="380">∫dx</text>
  </g>
  
  <!-- Logo text -->
  <text x="256" y="420" font-family="'Segoe UI', 'Helvetica Neue', sans-serif" font-size="48" font-weight="300" text-anchor="middle" fill="url(#synapseGradient)">SYNAPSE</text>
  <text x="256" y="450" font-family="'Segoe UI', 'Helvetica Neue', sans-serif" font-size="16" font-weight="300" text-anchor="middle" fill="#9333EA" opacity="0.8">SCIENTIFIC PROGRAMMING LANGUAGE</text>
</svg>
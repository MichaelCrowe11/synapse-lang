<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CroweHub - Quantum Trinity Development Platform</title>
    <meta name="description" content="CroweHub: The integrated development environment for Synapse Language, Qubit-Flow, and Quantum-Net">
    
    <!-- CroweHub Branding -->
    <link rel="icon" type="image/svg+xml" href="/assets/crowehub-icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/editor/editor.main.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --crowehub-primary: #1a1a2e;
            --crowehub-secondary: #16213e;
            --crowehub-accent: #0f3460;
            --crowehub-highlight: #e94560;
            --crowehub-text: #f1f1f1;
            --synapse-blue: #4a90e2;
            --qubitflow-purple: #9b59b6;
            --quantumnet-green: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--crowehub-primary);
            color: var(--crowehub-text);
            height: 100vh;
            overflow: hidden;
        }

        #crowehub-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .crowehub-header {
            background: var(--crowehub-secondary);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--crowehub-accent);
        }

        .crowehub-brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .crowehub-logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .crowehub-logo svg {
            width: 40px;
            height: 40px;
        }

        .crowehub-tagline {
            font-size: 12px;
            color: var(--crowehub-text);
            opacity: 0.7;
            margin-left: 52px;
        }

        .crowehub-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.5rem 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--crowehub-accent);
            color: var(--crowehub-text);
        }

        .crowehub-ide {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .crowehub-sidebar {
            width: 260px;
            background: var(--crowehub-secondary);
            padding: 1.5rem;
            overflow-y: auto;
            border-right: 1px solid var(--crowehub-accent);
        }

        .language-selector {
            margin-bottom: 2rem;
        }

        .lang-btn {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            background: var(--crowehub-accent);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--crowehub-text);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 15px;
            font-weight: 600;
        }

        .lang-btn:hover {
            transform: translateX(4px);
        }

        .lang-btn.active {
            border-color: var(--crowehub-highlight);
            background: rgba(233, 69, 96, 0.1);
        }

        .synapse-btn.active { border-color: var(--synapse-blue); }
        .qubitflow-btn.active { border-color: var(--qubitflow-purple); }
        .quantumnet-btn.active { border-color: var(--quantumnet-green); }

        .icon {
            font-size: 20px;
        }

        .crowehub-tools {
            margin-top: 2rem;
        }

        .crowehub-tools h3 {
            font-size: 14px;
            text-transform: uppercase;
            opacity: 0.7;
            margin-bottom: 1rem;
        }

        .crowehub-tools button {
            width: 100%;
            padding: 0.7rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--crowehub-text);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 14px;
        }

        .crowehub-tools button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(2px);
        }

        .crowehub-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .crowehub-editor-container {
            flex: 1;
            position: relative;
        }

        #editor {
            width: 100%;
            height: 100%;
        }

        .crowehub-output {
            height: 250px;
            background: var(--crowehub-secondary);
            border-top: 1px solid var(--crowehub-accent);
        }

        .output-tabs {
            display: flex;
            background: var(--crowehub-primary);
            border-bottom: 1px solid var(--crowehub-accent);
        }

        .output-tabs button {
            padding: 0.7rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--crowehub-text);
            cursor: pointer;
            opacity: 0.7;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }

        .output-tabs button:hover {
            opacity: 1;
        }

        .output-tabs button.active {
            opacity: 1;
            border-bottom: 2px solid var(--crowehub-highlight);
        }

        #output-content {
            padding: 1rem;
            height: calc(100% - 45px);
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .status-bar {
            height: 30px;
            background: var(--crowehub-primary);
            border-top: 1px solid var(--crowehub-accent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            font-size: 12px;
            opacity: 0.8;
        }

        .status-left {
            display: flex;
            gap: 1.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            display: inline-block;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div id="crowehub-app">
        <!-- Header -->
        <header class="crowehub-header">
            <div class="crowehub-brand">
                <div class="crowehub-logo">
                    <svg width="40" height="40" viewBox="0 0 100 100">
                        <!-- CroweHub Icon -->
                        <circle cx="50" cy="50" r="45" fill="url(#gradient)"/>
                        <path d="M30 50 Q50 30 70 50 Q50 70 30 50" fill="white" opacity="0.9"/>
                        <circle cx="50" cy="50" r="8" fill="white"/>
                        <defs>
                            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                    </svg>
                    CroweHub
                </div>
                <div class="crowehub-tagline">Quantum Trinity Development Platform</div>
            </div>
            
            <div class="crowehub-actions">
                <button id="runBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Run
                </button>
                <button id="shareBtn" class="btn btn-secondary">
                    <i class="fas fa-share"></i> Share
                </button>
                <button id="saveBtn" class="btn btn-secondary">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </header>

        <!-- Main IDE Interface -->
        <div class="crowehub-ide">
            <div class="crowehub-sidebar">
                <div class="language-selector">
                    <button class="lang-btn synapse-btn active" data-lang="synapse">
                        <span class="icon">üß¨</span>
                        Synapse
                    </button>
                    <button class="lang-btn qubitflow-btn" data-lang="qubit-flow">
                        <span class="icon">‚öõÔ∏è</span>
                        Qubit-Flow
                    </button>
                    <button class="lang-btn quantumnet-btn" data-lang="quantum-net">
                        <span class="icon">üåê</span>
                        Quantum-Net
                    </button>
                </div>
                
                <div class="crowehub-tools">
                    <h3>CroweHub Tools</h3>
                    <button id="ai-assist">ü§ñ AI Assistant</button>
                    <button id="collaborate">üë• Collaborate</button>
                    <button id="deploy">üöÄ Deploy</button>
                    <button id="analytics">üìä Analytics</button>
                    <button id="packages">üì¶ Packages</button>
                    <button id="quantum-backends">‚ö° Quantum Backends</button>
                </div>

                <div class="crowehub-tools" style="margin-top: 2rem;">
                    <h3>Examples</h3>
                    <button id="example-uncertainty">Uncertainty Propagation</button>
                    <button id="example-bell-state">Bell State</button>
                    <button id="example-network">Quantum Network</button>
                </div>
            </div>

            <div class="crowehub-main">
                <div class="crowehub-editor-container">
                    <div id="editor"></div>
                </div>

                <div class="crowehub-output">
                    <div class="output-tabs">
                        <button class="active">Output</button>
                        <button>Visualizations</button>
                        <button>Quantum State</button>
                        <button>Metrics</button>
                    </div>
                    <div id="output-content">
                        Welcome to CroweHub! Click 'Run' to execute your code.
                    </div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span><span class="status-indicator"></span>Connected</span>
                <span>CroweHub v1.0.0</span>
                <span id="current-lang">Synapse</span>
            </div>
            <div class="status-right">
                <span id="exec-time"></span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script src="js/crowehub.js"></script>
    <script src="js/execution-engine.js"></script>
    <script src="js/ai-assistant.js"></script>
</body>
</html>

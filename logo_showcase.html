<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse Language - Launch Commemoration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'San Francisco', 'Helvetica Neue', sans-serif;
            background: #0A0014;
            color: #E9D5FF;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Quantum field background */
        .quantum-field {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(107, 70, 193, 0.05) 0%, transparent 70%);
            animation: quantumShift 20s ease-in-out infinite;
        }

        @keyframes quantumShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            33% { transform: scale(1.1) rotate(120deg); }
            66% { transform: scale(0.9) rotate(240deg); }
        }

        /* Particle system */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(45deg, #F0ABFC, #9333EA);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Neural network grid */
        .neural-grid {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(147, 51, 234, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(147, 51, 234, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridPulse 4s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.1; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Logo container with glow effect */
        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .logo-glow {
            position: absolute;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.4) 0%, transparent 70%);
            filter: blur(40px);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .logo {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(147, 51, 234, 0.5));
            animation: rotateLogo 60s linear infinite;
        }

        @keyframes rotateLogo {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Launch text */
        .launch-text {
            text-align: center;
            margin-top: 3rem;
            animation: fadeInUp 2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .launch-title {
            font-size: 3.5rem;
            font-weight: 200;
            background: linear-gradient(135deg, #9333EA, #EC4899, #F0ABFC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: 0.2rem;
        }

        .launch-subtitle {
            font-size: 1.2rem;
            color: #C084FC;
            letter-spacing: 0.3rem;
            margin-bottom: 0.5rem;
        }

        .launch-date {
            font-size: 1rem;
            color: #9333EA;
            opacity: 0.8;
        }

        /* Version badge */
        .version-badge {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2), rgba(236, 72, 153, 0.2));
            border: 1px solid rgba(147, 51, 234, 0.5);
            border-radius: 50px;
            font-size: 1rem;
            color: #F0ABFC;
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(147, 51, 234, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(147, 51, 234, 0.6); }
        }

        /* Features showcase */
        .features {
            display: flex;
            gap: 3rem;
            margin-top: 4rem;
            animation: fadeIn 3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .feature {
            text-align: center;
            padding: 1.5rem;
            background: rgba(147, 51, 234, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(147, 51, 234, 0.3);
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            background: rgba(147, 51, 234, 0.2);
            box-shadow: 0 10px 30px rgba(147, 51, 234, 0.3);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .feature-title {
            font-size: 1.1rem;
            color: #F0ABFC;
            margin-bottom: 0.5rem;
        }

        .feature-desc {
            font-size: 0.9rem;
            color: #C084FC;
            opacity: 0.8;
        }

        /* Celebration message */
        .celebration {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #6B46C1, #9333EA);
            border-radius: 10px;
            color: white;
            font-size: 0.9rem;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* DNA helix decoration */
        .dna-helix {
            position: fixed;
            left: -100px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 400px;
            opacity: 0.1;
        }

        .helix-strand {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: helixRotate 10s linear infinite;
        }

        @keyframes helixRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .helix-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background: linear-gradient(45deg, #9333EA, #EC4899);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Background effects -->
    <div class="quantum-field"></div>
    <div class="neural-grid"></div>
    
    <!-- Particle system -->
    <div class="particles" id="particles"></div>
    
    <!-- DNA Helix decoration -->
    <div class="dna-helix">
        <div class="helix-strand">
            <div class="helix-point" style="top: 10%; left: 50%;"></div>
            <div class="helix-point" style="top: 30%; left: 70%;"></div>
            <div class="helix-point" style="top: 50%; left: 50%;"></div>
            <div class="helix-point" style="top: 70%; left: 30%;"></div>
            <div class="helix-point" style="top: 90%; left: 50%;"></div>
        </div>
    </div>
    
    <!-- Main content -->
    <div class="container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="synapse_logo.svg" alt="Synapse Language Logo" class="logo">
        </div>
        
        <!-- Launch text -->
        <div class="launch-text">
            <h1 class="launch-title">SYNAPSE</h1>
            <p class="launch-subtitle">REVOLUTIONARY SCIENTIFIC PROGRAMMING</p>
            <p class="launch-date">Launched September 8, 2025</p>
            <div class="version-badge">v1.0.0 PRODUCTION</div>
        </div>
        
        <!-- Features -->
        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚öõÔ∏è</div>
                <div class="feature-title">Quantum Ready</div>
                <div class="feature-desc">Native quantum computing support</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üß¨</div>
                <div class="feature-title">Parallel Evolution</div>
                <div class="feature-desc">Automatic parallelization</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚àû</div>
                <div class="feature-title">Uncertainty Native</div>
                <div class="feature-desc">Built-in error propagation</div>
            </div>
        </div>
    </div>
    
    <!-- Celebration message -->
    <div class="celebration">
        üéâ Now Available on PyPI: pip install synapse-lang
    </div>
    
    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Synaptic connection animation
        function createSynapticPulse() {
            const colors = ['#9333EA', '#EC4899', '#F0ABFC', '#C084FC'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            const pulse = document.createElement('div');
            pulse.style.position = 'fixed';
            pulse.style.width = '4px';
            pulse.style.height = '4px';
            pulse.style.background = randomColor;
            pulse.style.borderRadius = '50%';
            pulse.style.left = Math.random() * window.innerWidth + 'px';
            pulse.style.top = Math.random() * window.innerHeight + 'px';
            pulse.style.boxShadow = `0 0 10px ${randomColor}`;
            pulse.style.animation = 'float 3s ease-out forwards';
            
            document.body.appendChild(pulse);
            
            setTimeout(() => pulse.remove(), 3000);
        }
        
        // Initialize animations
        createParticles();
        setInterval(createSynapticPulse, 2000);
        
        // Console celebration
        console.log('%cüéâ SYNAPSE LANGUAGE v1.0.0 LAUNCHED! üéâ', 
                    'font-size: 24px; font-weight: bold; color: #9333EA; text-shadow: 2px 2px 4px rgba(147, 51, 234, 0.5);');
        console.log('%cRevolutionizing Scientific Computing', 
                    'font-size: 16px; color: #EC4899;');
        console.log('%cInstall: pip install synapse-lang', 
                    'font-size: 14px; color: #F0ABFC; background: #1A0B2E; padding: 10px; border-radius: 5px;');
    </script>
</body>
</html>

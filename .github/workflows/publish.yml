name: Publish to PyPI (Trusted Publisher)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  test:
    name: Test (matrix)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Lint
        run: |
          if command -v flake8; then flake8 synapse_lang || exit 1; fi
      - name: Type check (mypy)
        run: |
          if command -v mypy; then mypy synapse_lang || true; fi
      - name: Run tests
        run: pytest -q

  build:
    name: Build distributions
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Extract tag version
        id: tag
        run: echo "TAG_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install build & tooling
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      - name: Verify version matches tag
        run: |
          FILE_VERSION=$(python -c "import re, pathlib; txt=pathlib.Path('setup.py').read_text(); m=re.search(r'version=\"([^\"]+)\"', txt); print(m.group(1))")
          echo "File version: $FILE_VERSION";
          echo "Tag version: $TAG_VERSION";
          if [ "$FILE_VERSION" != "$TAG_VERSION" ]; then echo "Version mismatch"; exit 1; fi
      - name: Build
        run: python -m build
      - name: Twine check
        run: twine check dist/*
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
            print-hash: true

        <rect x="9" y="9" width="6" height="6" stroke="currentColor" stroke-width="2" fill="none"/>
        <rect x="15" y="15" width="6" height="6" stroke="currentColor" stroke-width="2" fill="none"/>
        <path d="M9 6h3v3M15 12h3v3" stroke="currentColor" stroke-width="2"/>
    </symbol>
    
    <!-- Distributed Computing Icon -->
    <symbol id="icon-distributed" viewBox="0 0 24 24">

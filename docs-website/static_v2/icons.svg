    <symbol id="icon-quantum" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
        <line x1="12" y1="4" x2="12" y2="20" stroke="currentColor" stroke-width="2"/>
        <line x1="4" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="2"/>
        <circle cx="12" cy="8" r="2" fill="currentColor"/>
        <circle cx="8" cy="12" r="2" fill="currentColor"/>
        <circle cx="16" cy="12" r="2" fill="currentColor"/>
        <circle cx="12" cy="16" r="2" fill="currentColor"/>
    </symbol>
    
    <!-- Neural Network Icon -->
    <symbol id="icon-neural" viewBox="0 0 24 24">
        <circle cx="5" cy="8" r="2" stroke="currentColor" stroke-width="2" fill="none"/>
        <circle cx="5" cy="16" r="2" stroke="currentColor" stroke-width="2" fill="none"/>
        <circle cx="12" cy="5" r="2" stroke="currentColor" stroke-width="2" fill="none"/>
        <circle cx="12" cy="12" r="2" stroke="currentColor" stroke-width="2" fill="none"/>
